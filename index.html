<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Todo List</title>
    <meta name="author" content="Tarie" />
    <meta
      name="description"
      content="Use ToDo list app to explore and interact with the DOM"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>My Todo List</h1>
    <form action="">
      <label for="txtTask">Task Name: </label>
      <input type="text" id="task-input" name="task" placeholder="Enter Task" />
      <input type="button" value="Add Task" id="add-task" />
    </form>
    <br />
    <button type="button" id="show-all">All</button>
    <button type="button" id="show-active">Active</button>
    <button type="button" id="show-completed">Completed</button>
    <ul id="todolist">
      <!-- <li class="task"></li> -->
    </ul>

    <script type="text/template" id="list-item-template">
      <li class="task">
        <label>
          <input type="checkbox" class= "checkbox">
          <span class= "task-name"><!-- TASK_NAME --></span>
        </label>
      </li>
    </script>
    <script src="script1.js"></script>
    <script src="script.js"></script>
    <!-- <script src="todo1.js"></script> -->
  </body>
</html>
